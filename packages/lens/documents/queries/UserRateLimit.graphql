query UserRateLimit($request: UserCurrentRateLimitRequest!) {
  userRateLimit(request: $request) {
    momoka {
      hourAllowanceLeft
      hourAllowanceUsed
      hourAllowance
      dayAllowanceLeft
      dayAllowanceUsed
      dayAllowance
    }
    onchain {
      hourAllowanceLeft
      hourAllowanceUsed
      hourAllowance
      dayAllowanceLeft
      dayAllowanceUsed
      dayAllowance
    }
  }
}

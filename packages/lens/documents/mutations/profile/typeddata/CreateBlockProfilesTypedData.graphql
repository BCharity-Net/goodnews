mutation CreateBlockProfilesTypedData(
  $options: TypedDataOptions
  $request: BlockRequest!
) {
  createBlockProfilesTypedData(options: $options, request: $request) {
    id
    expiresAt
    typedData {
      value {
        nonce
        deadline
        byProfileId
        idsOfProfilesToSetBlockStatus
        blockStatus
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      types {
        SetBlockStatus {
          name
          type
        }
      }
    }
  }
}

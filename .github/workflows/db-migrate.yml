name: DB Migrate

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mainnet:
    name: Mainnet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸšª
        uses: actions/checkout@v4

